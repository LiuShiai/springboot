<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymmeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>StudentList</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container">
<br/>
<h1>学生列表</h1>
<br/><br/>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>编号</th>
            <th>用户名</th>
            <th>学生电话</th>
            <th>学生地址</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="Student,iterStat:${stus}">
            <td th:text="${iterStat.count}">aaa</td>
            <td th:text="${Student.stuName}">neo</td>
            <td th:text="${Student.stuPhone}">Otto</td>
            <td th:text="${Student.stuAddress}">6</td>
            <td><a th:href="@{/web/toEdit(id=${Student.stuID})}">edit</a></td>
            <td><a th:href="@{/web/delete(id=${Student.stuID})}">delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a href="/web/toAdd" th:href="@{/web/toAdd}" class="btn btn-info">add</a>
    </div>
</div>

</body>
</html>
