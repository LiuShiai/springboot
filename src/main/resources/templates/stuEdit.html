<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymmeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container">
<br/>
<h1>修改用户</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal" th:action="@{/web/edit}" th:object="${stu}" method="post">
        <input type="hidden" name="stuID" id="stuID" th:value="*{stuID}" />
        <div class="form-group">
            <label for="stuName" class="col-sm-2 control-label">stuName</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="stuName" id="stuName" th:value="*{stuName}"
                       placeholder="stuName">
            </div>
        </div>
        <div class="form-group">
            <label for="stuPhone" class="col-sm-2 control-label">stuPhone</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="stuPhone" id="stuPhone" th:value="*{stuPhone}"
                       placeholder="stuPhone">
            </div>
        </div>
        <div class="form-group">
            <label for="stuAddress" class="col-sm-2 control-label">stuAddress</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="stuAddress" id="stuAddress" th:value="*{stuAddress}"
                       placeholder="stuAddress">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info">
                &nbsp;&nbsp;&nbsp;
                <a href="/web/toAdd" th:href="@{/web/all}" class="btn btn-info"></a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
